<!DOCTYPE html>
<html>

<head>
    <title>Tamarin prover: {{ page.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/tamarin.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,docs,download,groups,mail,menu,open_in_new,rss_feed" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/assets/images/favicon-256x256.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/assets/images/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

    </script>

</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="/index.html" {% if page.category == 'home' %}class="active"{% endif %}>
            <img src="/assets/images/tamarin-logo.png" height="20px"> TAMARIN Prover
        </a>
        <a href="/news.html" {% if page.category == 'news' or page.layout == 'post' %}class="active"{% endif %}>News</a>
        <a href="/software.html" {% if page.category == 'software' %}class="active"{% endif %}>Software</a>
        <a href="/documentation.html" {% if page.category == 'documentation' %}class="active"{% endif %}>Documentation</a>
        <a href="/about.html" {% if page.category == 'about' %}class="active"{% endif %}>About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="material-symbols-sharp"></i>
        </a>
    </div>

    {{ content }}

    {% include google-analytics.html %}
</body>
</html>
